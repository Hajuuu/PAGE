<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" th:href="@{../assets/css/styles.min.css?after}"
          href="../assets/css/styles.min.css?after"/>
    <script src="https://kit.fontawesome.com/3620a0a7fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div th:replace="fragments/sidebar :: sidebar"/>

    <!-- Search form -->
    <div class="body-wrapper">
        <div th:replace="fragments/header :: header"/>
        <div class="container-fluid">
            <h4 class="mb-3" th:text="|로그인: ${user.email}|">로그인 사용자 이름</h4>
            <div class="container-fluid">
                <form th:action="@{/search/user}" method="get">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="submit" value="ID 검색하기">
                </form>
            </div>
        </div>

        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <h5 class="card-title fw-semibold mb-3"></h5>
                        <th:block th:each="post : ${posts}">
                            <div class="mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${post.bookTitle}"></h5>
                                        <p class="card-text" th:text="${post.content}"></p>
                                        <p class="card-text" th:text="${post.createdTime}"></p>
                                        <p class="card-text" th:text="${post.loginId}"></p>


                                    </div>
                                </div>
                            </div>
                        </th:block>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
</body>
</html>
