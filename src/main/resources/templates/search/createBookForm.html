<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" th:href="@{../assets/css/styles.min.css?after}"
          href="../assets/css/styles.min.css?after"/>
    <script src="https://kit.fontawesome.com/3620a0a7fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css?after}">
</head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div th:replace="fragments/sidebar :: sidebar"/>

    <!-- Search form -->
    <div class="body-wrapper">
        <div th:replace="fragments/header :: header"/>
        <div class="container-fluid">
            <div class="container-fluid">
                <h5 class="card-title fw-semibold mb-4">검색해서 등록하기</h5>
                <form th:action="@{/search}" method="get">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="submit" value="검색하기">
                </form>

            </div>

        </div>

        <div class="container-fluid">
            <h5 class="card-title fw-semibold mb-4">책 등록하기</h5>
            <div class="card">
                <div class="card-body">

                    <form th:action="@{/book/new}" th:object="${books}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-4">
                                <img th:src="*{image}" id="image">
                            </div>

                            <div class="col-md-7">
                                <div class="mb-3">
                                    <label th:for="title" class="form-label">책 제목</label>
                                    <input type="text" th:field="*{title}" th:errorclass="field-error" class="form-control" id="title" placeholder="책 제목을 입력하세요">
                                    <div class="field-error" th:errors="*{title}">제목을 입력해주세요</div>
                                </div>
                                <div class="mb-3">
                                    <label th:for="author" class="form-label">저자</label>
                                    <input type="text" class="form-control" id="author" th:field="*{author}" th:errorclass="field-error" placeholder="저자를 입력하세요">
                                    <div class="field-error" th:errors="*{author}">저자를 입력해주세요</div>
                                </div>
                                <div class="mb-3">
                                    <label th:for="isbn" class="form-label">ISBN</label>
                                    <input type="number" class="form-control" id="isbn" th:field="*{isbn}" th:errorclass="field-error" placeholder="isbn을 입력하세요">
                                    <div class="field-error" th:errors="*{isbn}">isbn을 입력해주세요</div>
                                </div>
                                <div class="mb-3">
                                    <label th:for="page" class="form-label">페이지</label>
                                    <input type="number" class="form-control" id="page" th:field="*{page}" th:errorclass="field-error" placeholder="페이지를 입력하세요">
                                    <div class="field-error" th:errors="*{page}">page를 입력해주세요</div>
                                </div>
                                <div class="mb-3">
                                    <label th:for="bookState" class="form-label">독서 상태</label>
                                    <select th:field="*{bookState}" class="form-control">
                                        <option value="">독서 상태</option>
                                        <option th:each="status : ${T(com.Hajuuu.page.api.BookState).values()}"
                                                th:value="${status}"
                                                th:text="${status}">option
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>

</body>
</html>
