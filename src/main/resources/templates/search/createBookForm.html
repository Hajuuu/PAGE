<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
<!-- Search form -->
<div class="container">

    <div class="row d-flex justify-content-center mt-5 ">

        <div class="col-md-8">


            <div class="card">

                <div class="d-flex justify-content-between align-items-center">

                    <span class="font-weight-bold">책 검색</span>

                </div>

                <div class="mt-3 inputs">
                    <i class="fa fa-search"></i>
                    <input type="button" class="form-control " value="책 제목을 입력하세요" style="text-align:left"
                           onclick="location.href='/search/naverBook'">

                </div>

            </div>
        </div>

    </div>
</div>

<form th:action="@{/book/new}" th:object="${form}" method="post">
    <div class="form-group">
        <label th:for="name">책 제목</label>
        <input type="text" th:field="*{title}" class="form-control"
               placeholder="책 제목을 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="page">페이지</label>
        <input type="text" th:field="*{page}" class="form-control"
               placeholder="페이지를 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="author">저자</label>
        <input type="text" th:field="*{author}" class="form-control"
               placeholder="저자를 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="image">이미지</label>
        <input type="text" th:field="*{image}" class="form-control"
               placeholder="이미지를 등록하세요">
    </div>
    <div class="form-group">
        <label th:for="author">독서 상태</label>
        <input type="text" th:field="*{bookState}" class="form-control"
               placeholder="상태를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>


</body>
</html>
