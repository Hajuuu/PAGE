<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/3620a0a7fb.js"></script>

    <link href="/style.css" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/assets/images/logos/favicon.png}" type="image/png"/>
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}"/>
</head>
<body>
<div class="page-wrapper" data-header-position="fixed" data-layout="vertical" data-navbarbg="skin6"
     data-sidebar-position="fixed"
     data-sidebartype="full" id="main-wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Search form -->
    <div class="body-wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div class="container-fluid">
            <h5 class="card-title fw-semibold mb-4">검색해서 등록하기</h5>
            <form class="mb-5" method="get" th:action="@{/search}">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="submit" value="검색하기">
            </form>
            <h5 class="card-title fw-semibold mb-4">직접 등록하기</h5>
            <div class="card">
                <div class="card-body">

                    <form enctype="multipart/form-data" method="post" th:action="@{/book/new}" th:object="${books}">
                        <div class="row">
                            <div class="col-md-4">
                                <img id="image" th:if="${books.image != null}" th:src="*{image}">
                                <i class="fa-solid fa-book fa-5x" th:if="${books.image == null}"></i>
                            </div>

                            <div class="col-md-7">
                                <div class="mb-3">
                                    <label class="form-label" th:for="title">책 제목</label>
                                    <input class="form-control" id="title" placeholder="책 제목을 입력하세요"
                                           th:errorclass="field-error" th:field="*{title}" type="text">
                                    <div class="field-error" th:errors="*{title}">제목을 입력해주세요</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" th:for="author">저자</label>
                                    <input class="form-control" id="author" placeholder="저자를 입력하세요"
                                           th:errorclass="field-error"
                                           th:field="*{author}" type="text">
                                    <div class="field-error" th:errors="*{author}">저자를 입력해주세요</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" th:for="isbn">ISBN</label>
                                    <input class="form-control" id="isbn" placeholder="isbn을 입력하세요"
                                           th:errorclass="field-error"
                                           th:field="*{isbn}" type="number">
                                    <div class="field-error" th:errors="*{isbn}">isbn을 입력해주세요</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" th:for="page">페이지</label>
                                    <input class="form-control" id="page" placeholder="페이지를 입력하세요"
                                           th:errorclass="field-error"
                                           th:field="*{page}" type="number">
                                    <div class="field-error" th:errors="*{page}">page를 입력해주세요</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" th:for="bookState">독서 상태</label>
                                    <select class="form-control" th:field="*{bookState}">
                                        <option value="">독서 상태</option>
                                        <option th:each="status : ${T(com.Hajuuu.page.api.BookState).values()}"
                                                th:text="${status}"
                                                th:value="${status}">option
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>

                    </form>
                </div>
            </div>

        </div>


    </div>
</div>

<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/sidebarmenu.js}"></script>
<script th:src="@{/assets/js/app.min.js}"></script>
<script th:src="@{/assets/libs/simplebar/dist/simplebar.js}"></script>

</body>
</html>
