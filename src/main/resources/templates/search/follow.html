<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/3620a0a7fb.js"></script>
    <link href="/style.css" rel="stylesheet">
    <link href="../assets/images/logos/favicon.png" rel="shortcut icon" type="image/png"/>
    <link href="../assets/css/styles.min.css" rel="stylesheet"/>
</head>
<body>
<div class="page-wrapper" data-header-position="fixed" data-layout="vertical" data-navbarbg="skin6"
     data-sidebar-position="fixed"
     data-sidebartype="full" id="main-wrapper">
    <div th:replace="fragments/sidebar :: sidebar"/>

    <div class="body-wrapper">
        <div th:replace="fragments/header :: header"/>
        <div class="container-fluid">
            <div class="container-fluid">
                <h5 class="card-title fw-semibold mb-4">팔로우하려는 아이디를 검색해 주세요</h5>
                <form method="post" th:action="@{/search/user}">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input name="loginId" th:value="${loginId}" type="text"
                           value="아이디를 입력하세요">
                </form>
            </div>

        </div>
        <div class="container-fluid">
            <div class="card">
                <div class="table-responsive">
                    <table class="table text-nowrap mb-0 align-middle">

                        <tbody>
                        <tr th:each="user : ${users}">
                            <td class="border-bottom-0">
                                <img class="rounded-circle"
                                     style="width:40px; height:40px; object-fit:cover;"
                                     th:src="${user.image != null} ? @{/images/${user.image}} : @{/assets/images/logos/user-regular.svg}"/>

                            </td>
                            <td class="border-bottom-0">
                                <h6 class="fw-semibold mb-1" th:text="${user.loginId}"></h6>
                            </td>
                            <td class="border-bottom-0">
                                <a th:class="${user.check} ? 'btn btn-dark m-1' : 'btn btn-info m-1'"
                                   th:onclick="${user.check} ? 'cancel('+${user.id}+', this)' : 'follow('+${user.id}+', this)'">
                                    <span th:text="${user.check} ? '팔로잉' : '팔로우'"></span>
                                </a>

                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script>
    function follow(userId, btn) {
        $.ajax({
            type: "POST",
            url: "/search/follow/" + userId,
            success: function(response) {
                if(response.status === "success") {
                    btn.textContent = "팔로잉"; // 버튼 텍스트 변경
                    btn.classList.remove("btn-info");
                    btn.classList.add("btn-dark");
                    alert(response.message); // 팝업 알림
                }
            },
            error: function() {
                alert("팔로우 요청 중 오류가 발생했습니다.");
            }
        });
    }

    function cancel(userId, btn) {
        $.ajax({
            type: "POST",
            url: "/search/cancel/" + userId,
            success: function(response) {
                if(response.status === "success") {
                    btn.textContent = "팔로우"; // 버튼 텍스트 변경
                    btn.classList.remove("btn-dark");
                    btn.classList.add("btn-info");
                    alert(response.message); // 팝업 알림
                }
            },
            error: function() {
                alert("팔로우 취소 중 오류가 발생했습니다.");
            }
        });
    }
</script>
