<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/3620a0a7fb.js"></script>
    <link href="/style.css" rel="stylesheet">
    <link href="../assets/images/logos/favicon.png" rel="shortcut icon" type="image/png"/>
    <link href="../assets/css/styles.min.css" rel="stylesheet"/>
</head>
<body>
<div class="page-wrapper" data-header-position="fixed" data-layout="vertical" data-navbarbg="skin6" data-sidebar-position="fixed"
     data-sidebartype="full" id="main-wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="body-wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div class="container-fluid">
            <div class="container-fluid">
                <h5 class="card-title fw-semibold mb-4">제목을 검색해주세요</h5>
                <form method="post" th:action="@{/search}">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input name="title" th:value="${title}" type="text"
                           value="책 제목을 입력하세요">
                </form>
            </div>

        </div>
        <div class="container-fluid">
            <div class="card">
                <div class="table-responsive">
                    <table class="table text-nowrap mb-0 align-middle">
                        <thead class="text-dark fs-4">
                        <tr>
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">제목</h6>
                            </th>
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">저자</h6>
                            </th>
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">출판사</h6>
                            </th>
                            <th class="border-bottom-0">
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${items}">
                            <td class="border-bottom-0">
                                <h6 class="fw-semibold mb-1" name="title" th:text="${book.title}"></h6>
                            </td>
                            <td class="border-bottom-0">
                                <p class="mb-0 fw-normal" name="author" th:text="${book.author}"></p>
                            </td>
                            <td class="border-bottom-0">
                                <p class="mb-0 fw-normal" name="publisher" th:text="${book.publisher}"></p>
                            </td>
                            <td class="border-bottom-0">
                                <a class="btn btn-success"
                                   th:href="'javascript:select('+${book.isbn}+')'">선택</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script>
    function select(isbn) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/book/" + isbn + "/select");
        document.body.appendChild(form);
        form.submit();
    }


</script>

</body>

</html>
