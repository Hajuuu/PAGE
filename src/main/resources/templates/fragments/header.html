<!DOCTYPE html>

<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<!--  Header Start -->
<header class="app-header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
                <a class="nav-link sidebartoggler nav-icon-hover" href="javascript:void(0)" id="headerCollapse">
                    <i class="ti ti-menu-2"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav-icon-hover" href="/">
                    <i class="ti ti-bell-ringing"></i>
                    <div class="notification bg-primary rounded-circle"></div>
                </a>
            </li>
        </ul>
        <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link nav-icon-hover" data-bs-toggle="dropdown" href="javascript:void(0)"
                       id="drop2">
                        <div sec:authorize="isAnonymous()">
                            <img alt="기본 이미지" class="rounded-circle" height="35"
                                 src="/assets/images/logos/user-regular.svg" width="35">
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <img alt="프로필"
                                 class="rounded-circle"
                                 height="35" onerror="this.src='/assets/images/logos/user-regular.svg'" th:src="${user.image != null ? '/images/' + user.image : '/assets/images/logos/user-regular.svg'}" width="35">
                        </div>
                    </a>
                    <div aria-labelledby="drop2" class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up">
                        <div class="message-body">
                            <a class="d-flex align-items-center gap-2 dropdown-item" th:href="@{/mypage}">
                                <i class="ti ti-user fs-6"></i>
                                <p class="mb-0 fs-3">Follow</p>
                            </a>
                            <a class="d-flex align-items-center gap-2 dropdown-item" th:href="@{/setting}">
                                <i class="ti ti-mail fs-6"></i>
                                <p class="mb-0 fs-3">Setting</p>
                            </a>
                            <a class="d-flex align-items-center gap-2 dropdown-item" href="javascript:void(0)">
                                <i class="ti ti-list-check fs-6"></i>
                                <p class="mb-0 fs-3">My Task</p>
                            </a>

                            <th:block sec:authorize="isAnonymous()">
                                <a class="btn btn-outline-primary mx-3 mt-2 d-block" th:href="@{/login}">Login</a>
                            </th:block>
                            <th:block sec:authorize="isAuthenticated()">
                                <a class="btn btn-outline-primary mx-3 mt-2 d-block" th:href="@{/logout}">Logout</a>
                            </th:block>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!--  Header End -->
</body>
</html>
