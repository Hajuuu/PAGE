<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
</head>
<div class="body" th:fragment="sidebar">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a href="./index.html" class="text-nowrap logo-img">
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-8"></i>
                </div>
            </div>
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">Home</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                            <span class="hide-menu">피드</span>
                        </a>
                    </li>
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">책 읽기</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/book/new" aria-expanded="false">
                <span>
                  <i class="ti ti-article"></i>
                </span>
                            <span class="hide-menu">책 등록하기</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/search" aria-expanded="false">
                <span>
                  <i class="ti ti-alert-circle"></i>
                </span>
                            <span class="hide-menu">책 검색하기</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/books" aria-expanded="false">
                <span>
                  <i class="ti ti-cards"></i>
                </span>
                            <span class="hide-menu">내 서재</span>
                        </a>
                    </li>

                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">회원 관리</span>
                    </li>


                    <th:block th:if="${#strings.equals(name, 'anonymousUser')}">
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="/login" aria-expanded="false">
                                <span>
                                    <i class="ti ti-login"></i>
                                </span>
                                <span class="hide-menu">로그인</span>
                            </a>
                        </li>
                    </th:block>


                    <th:block th:if="${#strings.equals(name, 'anonymousUser')}">
                        <li class="sidebar-item">
                            <a class="sidebar-link" href="/join" aria-expanded="false">
                                <span>
                                  <i class="ti ti-user-plus"></i>
                                </span>
                                <span class="hide-menu">회원가입</span>
                            </a>
                        </li>
                    </th:block>


                    <th:block th:if="${!#strings.equals(name, 'anonymousUser')}">
                        <li class="sidebar-item" aria-expanded="false">
                            <form th:action="@{/logout}" method="post">
                                <button class="sidebar-link" type="submit" style="margin:0px 0px 2px;padding:10px;">
                                    <span>
                                      <i class="ti ti-user-plus"></i>
                                    </span>
                                    <span class="hide-menu">로그아웃</span>
                                </button>
                            </form>
                        </li>
                    </th:block>

                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
</div>

</html>
