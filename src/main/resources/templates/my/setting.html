<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{../assets/css/styles.min.css}"
          href="../assets/css/styles.min.css"/>
    <script src="https://kit.fontawesome.com/3620a0a7fb.js" crossorigin="anonymous"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"/>
</head>

<body>

<!--  Body Wrapper -->
<div class="body-wrapper">
    <div th:replace="fragments/header :: header"/>
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card">
                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            <img th:src="|/images/${user.image}|"
                                 onerror="this.src='/assets/images/logos/user-regular.svg'" \
                                 class="rounded-circle" width="150" height="150" style="margin : 30 auto 20">
                        </div>
                    </div>

                    <div class="col">
                        <div class="card-body">
                            <form enctype="multipart/form-data" th:action="@{/setting/fileupload}"
                                  method="post">
                                <div class="mb-2">
                                    <div class="col-sm-4">
                                        <input type="file" name="imageFile">
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-secondary">이미지 업로드</button>
                                    </div>
                                </div>
                            </form>
                            <form th:action="@{/setting/fileRemove}" method="post">
                                <div class="mb-2">
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-outline-secondary">이미지 제거</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>


            </div>

            <div class="card">
                <div class="card-body">
                    <label class="form-label">아이디</label>
                    <div class="mb-2">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${user.loginId}" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <label class="form-label">이름</label>
                    <form th:action="@{/setting/updateName}" method="post">
                        <div class="mb-2">
                            <div class="col-sm-8">
                                <input type="text" class="form-control" th:field="${user.name}"
                                       placeholder="이름을 입력하세요">
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-secondary">이름 변경</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <label class="form-label">비밀번호</label>
                    <div class="mb-2">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="현재 비밀번호">
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="col-sm-4">
                            <a th:href="'javascript:upload()'" class="btn btn-secondary">비밀번호
                                확인</a>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="변경 비밀번호">
                            <input type="text" class="form-control" placeholder="변경 비밀번호 확인">
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="col-sm-4">
                            <a th:href="'javascript:upload()'" class="btn btn-secondary">비밀번호 변경</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <label class="form-label">이메일</label>
                    <div class="mb-2">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${user.email}">
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="col-sm-4">
                            <a th:href="'javascript:upload()'" class="btn btn-secondary">이메일 변경</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script>
function upload(element) {
 const file = element.files[0];
 const filename = element.closest('.file_input').firstElementChild;

 if(!file) {
    filename.value= '';
    return false;
 }

 const fileSize = Math.floor(file.size / 1024 / 1024);
 if(fileSize > 10) {
    alert('10MB 이하의 파일로 업로드해주세요.');
    filename.value = '';
    element.value = '';
    return false;
 }

 filename.value = file.name;
}































































































































</script>

<script>
 function delete() {

}






























































































































</script>

</body>
