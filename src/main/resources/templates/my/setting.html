<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/3620a0a7fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png"/>
    <link rel="stylesheet" href="../assets/css/styles.min.css"/>
</head>

<body>
<!--  Body Wrapper -->
<div class="body-wrapper">
    <div th:replace="fragments/header :: header"/>
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card">
                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            <th:block th:if="${user.image == null}">
                                <img src="/assets/images/logos/user-regular.svg"
                                     class="rounded-circle" width="150" height="150">
                            </th:block>
                            <th:block th:if="${user.image != null}">
                                <img th:src="|/images/${user.image}|"
                                     class="rounded-circle" width="150" height="150">
                            </th:block>

                        </div>
                    </div>

                    <div class="col">
                        <div class="card-body">
                            <form enctype="multipart/form-data" th:action="@{/setting/fileupload}"
                                  method="post">
                                <div class="mb-2">
                                    <div class="col-sm-4">
                                        <input type="file" name="imageFile">
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-secondary">이미지 업로드</button>
                                    </div>
                                </div>
                            </form>
                            <form th:action="@{/setting/fileRemove}" method="post">
                                <div class="mb-2">
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-outline-secondary">이미지 제거</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>


            </div>

            <div class="card">
                <div class="card-body">
                    <label class="form-label">아이디</label>
                    <div class="mb-2">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${user.loginId}" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <label class="form-label">이름</label>
                    <form th:action="@{/setting/updateName}" method="post">
                        <div class="mb-2">
                            <div class="col-sm-8">
                                <input type="text" class="form-control" th:field="${user.name}"
                                       placeholder="이름을 입력하세요">
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-secondary">이름 변경</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <th:block th:if="${!#strings.isEmpty(user.password)}">
                <div class="card">
                    <div class="card-body">
                        <label class="form-label">비밀번호</label>
                        <form th:action="@{/setting/checkPassword}" method="post">
                            <div class="mb-2">
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" th:field="${user.checkPassword}"
                                           placeholder="현재 비밀번호">
                                </div>
                            </div>
                            <div class="mb-2">
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-secondary">비밀번호 확인</button>
                                </div>
                            </div>
                        </form>

                        <th:block th:if="${check}">
                            <form th:action="@{/setting/changePassword}" method="post">
                                <div class="mb-2">
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" th:field="${user.changePassword}"
                                               placeholder="변경 비밀번호">
                                        <input type="password" class="form-control"
                                               th:field="${user.checkChangePassword}"
                                               placeholder="변경 비밀번호 확인">
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-secondary">비밀번호 변경</button>
                                    </div>
                                </div>
                            </form>
                        </th:block>

                    </div>
                </div>
            </th:block>


            <div class="card">
                <div class="card-body">
                    <label class="form-label">이메일</label>
                    <form th:action="@{/setting/updateEmail}" method="post">
                        <div class="mb-2">
                            <div class="col-sm-8">
                                <input type="text" class="form-control" th:field="${user.email}"
                                       placeholder="이메일을 입력하세요">
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-secondary">이메일 변경</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>


</body>
</html>
