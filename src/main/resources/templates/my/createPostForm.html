<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/3620a0a7fb.js"></script>

    <link href="/style.css" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/assets/images/logos/favicon.png}" type="image/png"/>
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}"/>
</head>
<body>
<div class="page-wrapper" data-header-position="fixed" data-layout="vertical" data-navbarbg="skin6"
     data-sidebar-position="fixed"
     data-sidebartype="full" id="main-wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <form enctype="multipart/form-data" method="post" th:action="@{/post/save}"
                              th:object="${posts}">
                            <div class="mb-3">
                                <label class="form-label">독서 기록</label>
                                <textarea class="form-control" placeholder="독후감을 작성하세요"
                                          rows="6" th:field="${posts.content}"></textarea>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" th:field="${posts.bookId}" type="hidden">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">읽은 페이지</label>
                                <div class="d-flex gap-2">
                                    <input class="form-control" min="1" placeholder="시작 페이지" th:field="*{startPage}"
                                           type="number">
                                    <span class="align-self-center">~</span>
                                    <input class="form-control" min="1" placeholder="끝 페이지" th:field="*{endPage}"
                                           type="number">
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">작성</button>


                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/sidebarmenu.js}"></script>
<script th:src="@{/assets/js/app.min.js}"></script>
<script th:src="@{/assets/libs/simplebar/dist/simplebar.js}"></script>

</body>


</html>
