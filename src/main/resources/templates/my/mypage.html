<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{../assets/css/styles.min.css}"/>
</head>

<body>
<!--  Body Wrapper -->

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <div th:replace="fragments/sidebar :: sidebar"/>
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <div th:replace="fragments/header :: header"/>
        <div class="container-fluid">
            <!-- 개인 정보 페이지 -->
            
            <!-- 구독 정보 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">구독</h5>
                    <div class="table-responsive">
                        <table class="table text-nowrap mb-0 align-middle">
                            <thead class="text-dark fs-4">
                            <tr>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">회원 id</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">구독</h6>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td class="border-bottom-0">
                                    <h6 class="fw-semibold mb-1" th:text="${user.loginId}"></h6>
                                </td>
                                <td class="border-bottom-0">
                                    <a th:href="'javascript:message('+${user.id}+')'" class="btn btn-success">메시지
                                        보내기</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>

</body>
