<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/3620a0a7fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png"/>
    <link rel="stylesheet" href="../assets/css/styles.min.css"/>
</head>

<body>
<!--  Body Wrapper -->

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <div th:replace="fragments/header :: header"></div>
        <h4 class="mb-3" th:text="|로그인: ${user.loginId}|">로그인 사용자 이름</h4>
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <h5 class="card-title fw-semibold mb-4">내 서재</h5>
                        <th:block th:if="${books.isEmpty()}">
                            <a href="/book/new" class="btn btn-light">책 등록하기</a>
                        </th:block>
                        <th:block th:if="${books != null}">
                            <div class="row row-cols-2">
                            <th:block th:each="book : ${books}">

                                    <div class="col">
                                        <div class="card overflow-hidden rounded-2">
                                            <div class="position-relative">
                                                <a th:href="@{/books/{id}/posts(id=${book.id})}">
                                                    <img id="img" th:src="${book.image}" class="card-img-top rounded-0 book-img"></a>

                                            </div>
                                            <div class="book-body">
                                                <h6 class="fw-semibold fs-4 book-title" th:text="${book.title}"></h6>

                                                <div class="d-flex align-items-center justify-content-between">
                                                    <h6 class="fw-semibold fs-4 mb-0 book-author" th:text="${book.author}"></h6>

    </span>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>

</body>
