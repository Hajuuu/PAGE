<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{../assets/css/styles.min.css}"
          href="../assets/css/styles.min.css"/>
    <script src="https://kit.fontawesome.com/3620a0a7fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
</head>

<body>
<!--  Body Wrapper -->

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <div th:replace="fragments/sidebar :: sidebar"/>
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <div th:replace="fragments/header :: header"/>
        <h4 class="mb-3" th:text="|로그인: ${user.loginId}|">로그인 사용자 이름</h4>
        <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <h5 class="card-title fw-semibold mb-4">내 서재</h5>
                            <div class="col-md-4" th:if="${books == null}">
                                <p>책을 등록해보세요!</p>
                            </div>
                            <div class="row row-cols-3" th:if="${books != null}">
                                    <th:block th:each="book : ${books}">

                                        <div class="col">
                                            <div class="card overflow-hidden rounded-2">
                                                <div class="position-relative">
                                                    <a th:href="'javascript:posts('+${book.id}+')'"><img id="img"
                                                                                                         th:src="${book.image}"
                                                                                                         class="card-img-top rounded-0"></a>
                                                    <a th:href="'javascript:select('+${book.id}+')'"
                                                       class="bg-primary rounded-circle p-3 text-white d-inline-flex position-absolute bottom-0 end-0 mb-n3 me-3"
                                                       data-bs-toggle="tooltip" data-bs-placement="top"
                                                       data-bs-title="Add To Cart"><i class="bi bi-pencil fs-5"></i></a>
                                                </div>
                                                <div class="card-body">
                                                    <h6 class="fw-semibold fs-4" th:text="${book.title}"></h6>
                                                    <div class="d-flex align-items-center justify-content-between">
                                                        <h6 class="fw-semibold fs-4 mb-0" th:text="${book.author}"></h6>
                                                        <span
                                                                class="me-1 rounded-circle bg-light-success round-20 d-flex align-items-center justify-content-center">
                            <i class="ti ti-arrow-up-left text-success"></i>
                          </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </th:block>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script>
 function select(bookId) {
 var form = document.createElement("form");
 form.setAttribute("method", "get");
 form.setAttribute("action", "/books/" + bookId + "/new");
 document.body.appendChild(form);
 form.submit();
 }









</script>
<script>
 function posts(bookId) {
 var form = document.createElement("form");
 form.setAttribute("method", "get");
 form.setAttribute("action", "/books/" + bookId + "/posts");
 document.body.appendChild(form);
 form.submit();
 }



































</script>
</body>
